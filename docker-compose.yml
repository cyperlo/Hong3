version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hong3-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      # 如果需要数据库和 Redis，取消下面的注释并配置
      # - REDIS_URL=redis://redis:6379
      # - DATABASE_URL=postgres://postgres:postgres@postgres:5432/hong3?sslmode=disable
    networks:
      - hong3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hong3-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hong3-network
    restart: unless-stopped
    # 如果需要动态配置后端地址，可以使用环境变量
    environment:
      - VITE_API_URL=http://backend:8080

  # Redis 服务（可选，如果后端需要使用）
  # redis:
  #   image: redis:7-alpine
  #   container_name: hong3-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - hong3-network
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes

  # PostgreSQL 服务（可选，如果后端需要使用）
  # postgres:
  #   image: postgres:14-alpine
  #   container_name: hong3-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #     - POSTGRES_DB=hong3
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - hong3-network
  #   restart: unless-stopped

networks:
  hong3-network:
    driver: bridge

volumes:
