version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hong3-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      # 数据库账号和密码（从环境变量读取，需与 postgres 服务保持一致）
      # 必须与 POSTGRES_USER 和 POSTGRES_PASSWORD 相同
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-ChangeMe!2024#Secure}
      - DB_NAME=${POSTGRES_DB:-hong3}
      - DB_SSLMODE=disable
      # Redis 配置
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - hong3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hong3-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hong3-network
    restart: unless-stopped
    # 如果需要动态配置后端地址，可以使用环境变量
    environment:
      - VITE_API_URL=http://backend:8080

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: hong3-redis
    ports:
      - "6379:6379"  # 映射到主机的 6379 端口，可以通过 localhost:6379 连接
    volumes:
      - redis-data:/data
    networks:
      - hong3-network
    restart: unless-stopped
    # 配置 Redis 监听所有接口（0.0.0.0），允许外部连接
    command: redis-server --appendonly yes --bind 0.0.0.0 --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 服务
  postgres:
    image: postgres:14-alpine
    container_name: hong3-postgres
    ports:
      - "5432:5432"  # 映射到主机的 5432 端口，可以通过 localhost:5432 连接
    environment:
      # 数据库账号和密码（强烈建议通过 .env 文件设置复杂密码）
      # 创建 .env 文件并设置：POSTGRES_PASSWORD=你的复杂密码
      # 默认密码仅为开发环境使用，生产环境必须设置复杂密码！
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ChangeMe!2024#Secure}
      - POSTGRES_DB=${POSTGRES_DB:-hong3}
      # 允许外部连接（使用密码认证）
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hong3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 配置 PostgreSQL 监听所有接口并允许外部连接
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200

networks:
  hong3-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

