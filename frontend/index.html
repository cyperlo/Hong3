<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>红3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        user-select: none;
        touch-action: manipulation;
        overscroll-behavior: none;
        -webkit-touch-callout: none;
      }
      
      /* 游戏视图时应用全屏横屏样式 */
      body.game-fullscreen {
        overflow: hidden;
        position: fixed;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
      }
      
      body.game-fullscreen html {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* 全屏时确保无白边 */
      :fullscreen,
      :-webkit-full-screen,
      :-moz-full-screen,
      :-ms-fullscreen {
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
      }
      #app {
        width: 100%;
        min-height: 100vh;
        position: relative;
      }
      
      /* 游戏视图时应用全屏样式 */
      body.game-fullscreen #app {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
